<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="prism.css">

    <title>Postman</title>
</head>

<body>
    <header>
        <div class="navigation">
            <ul>
                <li class="card">Home</li>
                <li class="card">About Us</li>
                <li class="card">Contact</li>
                <li class="card">HARSH</li>
            </ul>
        </div>
        <hr>
    </header>
    <div class="postman">POSTMAN</div>
    <hr>
    <div class="container">
        <form>
            <!-- url Box -->
            <div class="urlbox row">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder='"Enter the URL"'>
                </div>
            </div>
            <!-- Request Type  -->
            <div class="methodbox row">
                <label for="methodbox" class="col-sm-2 col-form-label">Type of Request</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="requesttype" id="get" value="GET" checked>
                        <label class="form-check-label" for="radiotype">GET</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="requesttype" id="post" value="POST">
                        <label class="form-check-label" for="radiotype">POST</label>
                    </div>
                </div>
            </div>
            <!-- Content Type  -->
            <div class="Contentbox row">
                <label for="contentbox" class="col-sm-2 col-form-label">Type of Content</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contenttype" id="JSON" value="JSON" checked>
                        <label class="form-check-label" for="contenttype">JSON</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contenttype" id="parameter"
                            value="parameter">
                        <label class="form-check-label" for="contenttype">Custom Parameter</label>
                    </div>
                </div>
            </div>
            <!-- Parameter input form Type  -->
            <div class="parameterbox row" id="parameterbox">
                <label for="parameterbox" class="col-sm-2 col-form-label ">Parameter1</label>
                <div class="row col-sm-8 ">
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="parameterkey1" placeholder='"Enter the key1"'>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="parametervalue1" placeholder='"Enter the value1"'>
                    </div>
                </div>
                <button type="button" id="addbtn" class="col-sm-1 btn btn-danger">+</button>
            </div>
            <div class="params" id="params"></div>

            <!-- JSON input form Type  -->
            <div class="jsonbox row mt-3" id="jsonbox">
                <label for="jsonbox" class="col-sm-2 col-form-label">Enter the JSON</label>
                <class class="col-sm-10">
                    <textarea class="form-control" id="jsontext" rows="3"></textarea>
                </class>
            </div>
            <!-- Submit Button -->
            <div class="submit mt-2">
                <button type="button" id="submitbtn" class="btn btn-danger">Submit</button>
            </div>
            <br>
            <!-- Response text -->
    </div>
    <div class="responsebox row mt-3" id="responsebox">
        <label for="responsebox" style="margin-left: 40px;" class="col-sm-2 col-form-label">-:Response:-</label>
        <!-- <textarea class="col-sm-9" id="responseJsonText" rows="15">Your response will appear here</textarea> -->
        <div class="col-sm-9"  >
        <pre class="language-javascript " id="preOfResponseJsonText">
            <code class="language-javascript" id="responseJsonText">

            </code>
        </pre>
    </div>
    </div>
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="prism.js"></script>
</body>

</html>
